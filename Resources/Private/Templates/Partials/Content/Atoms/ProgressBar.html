<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:comment>
    <!--
        <f:render partial="Content/Atoms/ProgressBar" arguments="{
            label: string,
            value: number,
            max: number (optional),
            classes: string (optional)
        }" />
    -->
</f:comment>

<div class="progress-bar">
    <label class="progress-bar__label" for="progress-bar">{label}</label>
    <progress id="progress-bar" class="progress-bar__indicator {classes}" max="{f:if(condition: max, then: max, else: '100')}" value="{value}">{value}</progress>
</div>

</html>
